<ion-view>
    <div class="bar bar-header bar-calm">
        <h1 class="title">{{service}}</h1>
    </div>
    <ion-content  overflow-scroll="false" class="has-header custom">

        <label class="item item-input item-select card">
           <div class="input-label">
              Request
           </div>
    
           <select class="label" ng-model="mySelected" ng-change="showSelectValue(mySelected)">
              <option>{{option1}}</option>
              <option>{{option2}}</option>
              <option>{{option3}}</option>
           </select>

        </label>
    


      <!-- End Bottom Controls -->
     <div class="list card">
        <label class="item item-input label">
          <textarea class="label item-placeholder" placeholder="what would you like to do...?" ng-model="request.enter" rows="6" cols="10"></textarea>
        </label>
       
      </div>

    <center><button class="button button-calm button-rounded button-small" ng-click="send()"> &nbsp Send Request </button>


    </ion-content>
</ion-view>

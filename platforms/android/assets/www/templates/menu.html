<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>

        <ion-nav-bar class="navClass bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-side">

            <div class="side-image">
                <figure>
                   <img src="img/app/logo_.png"> 
                    <figcaption class="figcaption">{{name}}</figcaption>
                    <figcaption class="figcaption" style="font-size: 13px;">Napier Gardens</figcaption>
                    <figcaption class="figcaption" style="font-size: 13px;">{{address}}</figcaption>


                    <!-- <h5>John Thomas</h5> -->
                    <!-- <figcaption>John Thomas</figcaption> -->
                 </figure>
                 <!-- <div class="other-set">
                    <h6><font color = "white">Napier Gardens</font></h6>
                </div> -->
                 <div class="profile-set" ng-hide="hideSub">
                    <a href="#/user-signup" menu-close> <i class="icon ln-users "></i>
                    </a>
                </div>

                
            </div>

        </ion-header-bar>
        <ion-content style="top:212px;" class="custom">
           
<!--           Begin Menu Here    -->
           
           
            <div  class="side-menu">
                <ion-item nav-clear menu-close href="#/app/hometwo" class="item-icon-left item-borderless">
                    <i class="icon ln-fire side-menu-i"></i>
                    Emergency Services
                </ion-item>
                  <ion-item nav-clear menu-close href="#/app/about" class=" transp item-icon-left  item-borderless">
                    <i class="icon ln-cash side-menu-i"></i>
                    Pay Bills
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/gallery" class="transp item-icon-left item-borderless">
                    <i class="icon ln-wrench side-menu-i"></i>
                    Services
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/setting" class="item-icon-left item-borderless">
                    <i class="icon ln-user side-menu-i"></i>
                    Visitors Pass
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/home" class="item-icon-left item-borderless">
                    <i class="icon ln-inbox side-menu-i"></i>
                    Messages
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/contact" class="item-icon-left item-borderless">
                    <i class="icon ln-list2 side-menu-i"></i>
                    Reports and Complaints
                </ion-item>
               
                <ion-item nav-clear menu-close href="#/app/faq" class="item-icon-left item-borderless">
                    <i class="icon ln-question side-menu-i"></i>
                    FAQ
                </ion-item>
                
                <ion-item nav-clear menu-close class="item-icon-left item-borderless" ng-click="Logout()">
                    <i class="icon ln-exit side-menu-i"></i>
                    Sign Out
                </ion-item>
            </div>
            
<!--            Menu End    -->
            
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

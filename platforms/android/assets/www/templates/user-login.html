<ion-view>
    <ion-content overflow-scroll="false" class="first">

        <div class="login-set">
            <img src="img/logo_.png" class="img-responsive">
        </div>

        <div class="login-content">
            <div class="list login-user">
                <label class=" item-input">
                    <i class="icon ln-pencil"></i>
                    <input type="password" placeholder="Unique Code" ng-model="login.enter" maxlength="8">
                </label>
            </div>
            <div class="login footer">
                <div class="login-btn btn-set">
                    <!-- <a href="#/app/home"> -->
                        <button class="button button-full button-calm button-rounded icon ln-unlock" ng-click="login()">
                            Sign in
                        </button>
                    <!-- </a> -->
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>

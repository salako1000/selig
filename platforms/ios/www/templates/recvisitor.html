
<ion-view >
  <!-- <ion-content> -->

    <div class="bar bar-header bar-calm">
    <button class="button button-icon ln-power" ng-click="Logout()"></button>

        <h1 class="title">Received Visitor</h1>
    </div>

    <div class="bar bar-subheader item-input-inset" style="background-color:#8ea2e2;">
                <label class="item-input-wrapper">
                  <i class="icon ion-search placeholder-icon"></i>
                     <input type="text" placeholder="search resident" ng-model="input.filterVis">
                </label>
            </div>

    <ion-content class="has-subheader gem-ion-content" style="background-color:#8ea2e2;" overflow-scroll="true" ng-repeat="x in data.data|filter:input.filterVis">
    
        <a class="item gate padded" href="#/seenVis"  style="background-color:#8ea2e2;" ng-click="go(x.id)">
              <p> <h3><font color="blue"><b> House Number</font>: {{x.address}} </b></h3></p>
             <h3><font color="black"><b> Request By: {{x.name}}</b> </font></h3>
               <div class="item-icon-right">
                 <i class="icon ion-ios-arrow-right"></i>
                </div>
        </a>

  </ion-content>
</ion-view>

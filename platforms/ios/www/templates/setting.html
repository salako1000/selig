<ion-view >

  <ion-content style="top:0px" overflow-scroll="false" class="custom">
      <div class="profiles-set">
        <div class="map-set">
            <h2 class="title-b"><font color="white"><b>Visitors Pass</b></font></h2>
        </div>
     </div> 

     <ul class="list gem-friend-list">
          <a class="item item-avatar item-borderless" href = "#/app/single" ng-click="get('Electric Bill')">
            <img src="img/app/VisitorsPass.png" alt="" class="gem-friend-list-profile-pic"> <!-- End Image - absolute left/top -->
            <div class="gem-friend-list-text">
              <b>Single Visitors Pass</b>
              <p>Request Entry for Guest</p>
            </div>
            <div class="item-icon-right">
             <i class="icon ion-ios-arrow-right"></i>

          <a class="item item-avatar item-borderless" href = "#/app/multiple" ng-click="get('Water Bill')">
            <img src="img/app/iconss.png" alt="" class="gem-friend-list-profile-pic"> <!-- End Image - absolute left/top -->
            <div class="gem-friend-list-text">
              <b>Multiple Visitors Pass</b>
              <p>Request Entry for Multiple Guests</p>
            </div>
            <div class="item-icon-right">
             <i class="icon ion-ios-arrow-right"></i>

  </ion-content>

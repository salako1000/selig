   <div class="bar bar-header dark-green">

        </div>
     </div>

                        <i class="icon ln-envelope"></i>

                    <label class=" item-input">
                        <i class="icon ln-phone"></i>
                        <input type="number" class="item-placeholder" placeholder="Phone Number" ng-model="user.phone">

            </div>
        </div>

            <div class="login-btn btn-set">
